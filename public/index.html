<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      O arquivo manifest.json fornece metadados usados quando seu aplicativo web
      é instalado no dispositivo móvel ou desktop do usuário.
      Mais informações:
      https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      O uso de %PUBLIC_URL% nas tags acima será substituído pela URL da pasta `public` durante o build.
      Somente arquivos dentro da pasta `public` podem ser referenciados no HTML.
      Diferente de "/favicon.ico" ou "favicon.ico", o caminho "%PUBLIC_URL%/favicon.ico" 
      funciona corretamente tanto com rotas do lado do cliente quanto com uma URL pública que não seja a raiz.
      Para configurar uma URL pública não raiz, execute: `npm run build`.
    -->
    <title>ONG Esperança Viva</title>
  </head>
  <body>
    <noscript>É necessário habilitar o JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
    <!--
      Este arquivo HTML é um modelo (template).
      Se aberto diretamente no navegador, mostrará uma página em branco.
      Você pode adicionar webfonts, meta tags ou ferramentas de análise (analytics) neste arquivo.
      Durante o build, os scripts empacotados serão inseridos dentro da tag <body>.
      Para iniciar o ambiente de desenvolvimento, use: `npm start` ou `yarn start`.
      Para gerar a versão de produção, use: `npm run build` ou `yarn build`.
    -->
  </body>
</html>
