<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastre-se como voluntário ou doador da ONG Esperança Viva.">
    <title>Cadastro | ONG Esperança Viva</title>
</head>

<body>
  <header>
    <img src="imagens/logo.png" alt="Logo da ONG Esperança Viva" width="120">
    <h1>Formulário de Cadastro</h1>

    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Preencha seus dados</h2>

      <form action="#" method="post">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required><br><br>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required><br><br>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required><br><br>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{5}-\d{4}" placeholder="(11) 91234-5678" required><br><br>

          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" name="nascimento" required><br><br>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required><br><br>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required><br><br>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required><br><br>

          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="RS">RS</option>
            <option value="BA">BA</option>
            <option value="PE">PE</option>
            <option value="PR">PR</option>
          </select>
        </fieldset>

        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança Viva. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
